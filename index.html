<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Receitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #ff6f61;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff6f61;
      border-radius: 5px;
      font-size: 1rem;
      width: calc(100% - 24px);
    }
    button {
      background-color: #ff6f61;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e55b4f;
    }
    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .recipe {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .recipe:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .recipe img {
      width: 100%;
      height: auto;
      display: block;
    }
    .recipe-content {
      padding: 15px;
    }
    .recipe-content h3 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #333;
    }
    .recipe-content p {
      font-size: 0.875rem;
      color: #666;
    }
    .recipe-content a {
      display: inline-block;
      margin-top: 10px;
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
    }
    .recipe-content a:hover {
      text-decoration: underline;
    }
    .no-results {
      text-align: center;
      font-size: 1.25rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pesquisa de Receitas</h1>
  </header>
  <main>
    <input type="text" id="ingredient" placeholder="Digite um ingrediente...">
    <button onclick="searchRecipe()">Pesquisar</button>
    <div id="recipes" class="recipes"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
